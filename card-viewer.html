
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holo Card Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 300px;
      height: 420px;
      perspective: 1000px;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .card-bg, .card-foil, .card-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .card-bg {
      z-index: 1;
    }

    .card-foil {
      z-index: 2;
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .card-mask {
      z-index: 3;
      -webkit-mask-image: var(--mask-url);
      mask-image: var(--mask-url);
      -webkit-mask-size: cover;
      mask-size: cover;
    }

    .card-glare {
      z-index: 4;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.3), transparent 60%);
      width: 100%;
      height: 100%;
      mix-blend-mode: soft-light;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner" id="cardInner">
      <div class="card-bg" id="bg"></div>
      <div class="card-foil" id="foil"></div>
      <div class="card-mask" id="mask"></div>
      <div class="card-glare"></div>
    </div>
  </div>

  <script>
    function getParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const bgUrl = getParam('card');
    const foilUrl = getParam('foil');
    const maskUrl = getParam('mask');

    document.getElementById('bg').style.backgroundImage = `url(${bgUrl})`;
    document.getElementById('foil').style.backgroundImage = `url(${foilUrl})`;
    document.getElementById('mask').style.backgroundImage = `url(${foilUrl})`;
    document.documentElement.style.setProperty('--mask-url', `url(${maskUrl})`);

    const card = document.getElementById('cardInner');
    document.getElementById('card').addEventListener('mousemove', (e) => {
      const bounds = e.currentTarget.getBoundingClientRect();
      const x = e.clientX - bounds.left;
      const y = e.clientY - bounds.top;
      const centerX = bounds.width / 2;
      const centerY = bounds.height / 2;
      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * -10;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      document.documentElement.style.setProperty('--x', `${x}px`);
      document.documentElement.style.setProperty('--y', `${y}px`);
    });

    document.getElementById('card').addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });
  </script>
</body>
</html>
